<div class="login">
  <div>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="logo">
        <img class="logoimg" src="../../../../assets/logo.png" alt="logo" />
      </div>

      <!-- Radio buttons for role selection -->
      <div class="radio">
        <div>
          <input type="radio" id="Agent" formControlName="role" value="agent">
          <label for="Agent">Agent</label><br>
        </div>
        <div>
          <input type="radio" id="DC" formControlName="role" value="dc">
          <label for="DC">DC</label><br>
        </div>
        <div>
          <input type="radio" id="EHO" formControlName="role" value="eo">
          <label for="EHO">EO</label><br>
        </div>
      </div>

      <!-- Complaint ID Input -->
      <div class="flex-column">
        <label for="complaintId">Employee ID</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
          <!-- Your SVG icon code -->
        </svg>
        <input type="text" class="input" id="complaintId" formControlName="complaintId" placeholder="Enter your Complaint ID">
      </div>
      <div class="error-message" *ngIf="loginForm.get('complaintId')?.touched && loginForm.get('complaintId')?.invalid">
        <div *ngIf="loginForm.get('complaintId')?.errors?.['required']">Employee ID is required</div>
      </div>

      <!-- Password Input -->
      <div class="flex-column">
        <label for="password">Password</label>
      </div>
      <div class="inputForm">
        <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
          <!-- Your SVG icon code -->
        </svg>
        <input type="password" class="input" id="password" formControlName="password" placeholder="Enter your Password">
      </div>
      <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="button-submit" [disabled]="!loginForm.valid">Login</button>

      <div class="watermark">
        <p>Powered by <span>RIDHITEK</span></p>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
